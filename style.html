<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>dom style</title>
            <script src="js/vue2.0.js"></script>
        </head>
<style>
    .active{
        background: red;
    }
</style>
<body>

<div id="app" :class="[isActive]" @click="click_red">
123123
</div>



<div id="app2" :style="[styleObj]" @click="click_text">
    hello word
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            isActive:''
        },
        methods:{
            click_red:function () {
                this.isActive = this.isActive === 'active' ? this.isActive = '':this.isActive = 'active'
            }
        }


    })
    var app2 = new Vue({
        el : '#app2',
        data:{
            styleObj:{
                color:'red'
            },
            message:'hello word'

        },
        methods:{
            click_text:function () {
                this.$data.styleObj.color = this.$data.styleObj.color === 'red' ? '': 'red'
            }
        }
    })
</script>
</html>
