<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件数据传递</title>
    <script src="js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    <comp @change="handlerClick" :num="5"></comp>
    <comp @change="handlerClick" :num="6"></comp>
    <div>{{total}}</div>
</div>
</body>
<script>
    Vue.component('comp',{
        props:['num'],
        template:'<div @click="child_click">{{child_num}}</div>',
        data:function () {
            return {
                child_num:this.num
            }
        },
        methods:{
            child_click:function () {
                this.child_num++
                this.$emit('change',1)
            }
        }
    })



    var vm = new Vue({
        el:'#app',
        data:{
            temp:'',
            total:11
        },
        methods:{
            handlerClick:function (index) {
                this.total +=index
            }
        }
    })
</script>
</html>
