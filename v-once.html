<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="js/vue2.0.js"></script>
</head>
<body>
<div id="app">

    <componet :is="type">


    </componet>
        <button @click="handleClick">提交</button>
</div>
</body>
<script>
    Vue.component('child-one',{
        template:'<div v-once>chlik-one</div>'
    })
    Vue.component('child-two',{
        template:'<div>chlik-two</div>'
    })
    var vm = new Vue({
        el:'#app',
        data:{
            type:'child-one'
        },
        methods:{
            handleClick:function () {
                this.type = this.type === 'child-one' ? 'child-two' : 'child-one'
            }
        }
    })
</script>
</html>
