<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    <div v-text="message" ></div>
    <todo v-bind:title="todomess"></todo>
</div>
</body>
<script>
    var todo = {
        props:['title'],
        template:"<div v-text='title'></div>"
    };

    var app = new Vue({
        el :'#app',
        data:{
            message:'hello word',
            todomess:'todomess1'
        },
        components:{
            todo:todo
        }
    })





</script>
</html>
