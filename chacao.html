<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    <!--
    把template中定义的slot插入child中
    -->
    <child>
        <h1 slot="header">header</h1>
        <h1 slot="footer">footer</h1>
    </child>
</div>
</body>
<script>
    Vue.component('child',{
        template:`<div>
                    <slot name="header"></slot>
                        <div>content</div>
                    <slot name="footer"></slot>
                  </div>`
    })
    var vm = new Vue({
        el:'#app'
    })
</script>
</html>
