<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setter and getter</title>
    <script src="js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstName : 'h',
            lastName : 'x'
        },
        computed:{
            fullName:{
                get:function () {
                    return this.firstName + ' ' + this.lastName
                },
                set:function (value) {
                    this.lastName = value
                }
            }
        }
    })
</script>
</html>
