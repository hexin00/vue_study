<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画</title>
    <script src="js/vue2.0.js"></script>
</head>
<style>
    .fade-enter{
        opacity: 0;
    }
    .fade-enter-active{
        transition: opacity 3s;
    }

    /*
    第一针opacity 为1(显示)  第二针opacity为0(隐藏) transition监听opacity变化并作出改变
    */
    .fade-leave{
        opacity: 1;
    }
    .fade-leave-active{
        transition: opacity 3s;
    }
    .fade-leave-to{
        opacity: 0;
    }
</style>
<body>
<div id="app">
    <!--<transition name="fade"> name为自定义名称，和css相对应 name='fade' css  .fade-enter-->
    <transition name="fade">
        <div v-if="show">hello word</div>
    </transition>
    <button @click="handerClick">点击</button>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            handerClick:function () {
                this.show = !this.show
            }
        }
        
    })
</script>
</html>
